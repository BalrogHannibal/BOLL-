name: 每日BOLL超卖选股

on:
  schedule:
    - cron: '10 20 * * 1-5'  # 每周一至周五，多伦多时间 16:10（即 UTC 20:10）
  workflow_dispatch:              # 支持手动触发

permissions:
  contents: write                 # 允许 workflow 向仓库写入文件

jobs:
  run-boll-screener:
    runs-on: ubuntu-latest

    steps:
    - name: 克隆仓库
      uses: actions/checkout@v3

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 安装依赖
      run: pip install -r requirements.txt

    - name: 执行 BOLL 选股脚本
      run: python boll_screener.py

    - name: 提交筛选结果到仓库
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add results/boll_oversold_results.csv
        git commit -m "📈 自动更新：BOLL 超卖选股结果 $(date +'%Y-%m-%d')" || echo "无更新，跳过提交"
        git push || echo "无更新，跳过推送"



