name: 每日BOLL超卖选股

on:
  schedule:
    - cron: "0 13 * * 1-5"        # 每周一至周五 13:00 UTC（美东早9点）
  workflow_dispatch:              # 允许手动触发运行

jobs:
  run-boll-screener:
    runs-on: ubuntu-latest

    steps:
    - name: 克隆仓库
      uses: actions/checkout@v3

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 安装依赖
      run: pip install -r requirements.txt

    - name: 执行BOLL策略脚本
      run: python boll_screener.py

    - name: 上传筛选结果
      uses: actions/upload-artifact@v2
      with:
        name: BOLL超卖结果
        path: boll_oversold_results.csv

